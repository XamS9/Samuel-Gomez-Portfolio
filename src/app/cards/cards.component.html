<div class="flex flex-row">
  <h2
    class="flex items-center mb-6 text-3xl font-semibold gap-x-3 text-primary"
  >
    <svg
      width="28"
      height="28"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 24 24"
    >
      <g
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M7 8l-4 4l4 4"></path>
        <path d="M17 8l4 4l-4 4"></path>
        <path d="M14 4l-4 16"></path>
      </g>
    </svg>
    Projects
  </h2>
</div>

  >

      class="ease absolute left-0 top-0 h-0 w-0 border-t-2 rounded-t-full border-primary transition-all duration-200 group-hover:w-full"
    ></span>
    <span
      class="ease absolute right-0 top-0 h-0 w-0 border-r-2 border-primary transition-all duration-200 group-hover:h-full"
    ></span>
    <span
      class="ease absolute bottom-0 right-0 h-0 w-0 border-b-2 border-primary transition-all duration-200 group-hover:w-full"
    ></span>
    <span
      class="ease absolute bottom-0 left-0 h-0 w-0 border-l-2 border-primary transition-all duration-200 group-hover:h-full"
      style="margin: 0"
    ></span>

          {{ project.title }}

          target="_blank"
          rel="noopener noreferrer"
          class="btn hover:scale-110 hover:opacity-70 transition md:hidden"
        >

            xmlns="http://www.w3.org/2000/svg"

        <ul class="grid grid-cols-2 lg:flex mb-2 gap-2">

          <li class="animate-wiggle">
            <span
              class="flex gap-x-2 rounded-full text-xs bg-neutral text-neutral-content py-1 px-2"
            >
              <img src="{{ tag.icon }}" class="size-4" />
              {{ tag.name }}
            </span>
          </li>
          }
        </ul>

        <div class="mt-2">
          {{ project.description }}
        </div>
        <footer class="flex items-end justify-start mt-4 gap-x-4">
          <a
            href="{{ project.github }}"
            target="_blank"
            rel="noopener noreferrer"
            class="btn hover:scale-110 hover:opacity-70 transition max-md:hidden"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"

              viewBox="0 0 496 512"

                fill="currentColor"
              ></path>
            </svg>
            Code</a
          >
        </footer>
      </div>
    </div>
    } @placeholder {
    <div class="w-full">
      <div
        class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"
      ></div>
      <div
        class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"
      ></div>
      <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
      <div
        class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"
      ></div>
      <div
        class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"
      ></div>
      <div
        class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"
      ></div>
    </div>
    } @defer {
    <div class="w-full md:w-1/2">
      <div
        class="relative mr-2 flex flex-col col-span-6 row-span-5 gap-8 transition duration-200 ease-in-out shadow-xl overflow-clip rounded-xl sm:rounded-xl lg:hover:scale-110 md:group-hover:shadow-2xl lg:border lg:border-gray-800 lg:hover:border-gray-700 lg:hover:bg-gray-800/50"
      >
        <app-browser-mockup content="{{ project.mockupLink }}">
          <img
            id="{{ project.id }}"
            alt="{{ project.title }}"
            class="object-cover object-top w-full h-56 transition duration-200 sm:h-full md:scale-110 md:group-hover:scale-105"
            [src]="getTheme() ? project.wImage : project.bImage"
          />
        </app-browser-mockup>
      </div>
    </div>
    } @placeholder {
    <app-card-skeleton />
    }
  </article>
  }
</div>
