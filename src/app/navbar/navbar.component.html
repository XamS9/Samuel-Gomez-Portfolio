<div
  class="drawer fixed z-50 navbar shadow-lg backdrop-blur-lg lg:flex lg:justify-center"
>
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col">
    <div class="w-full navbar">
      <div class="flex-none lg:hidden">
        <label
          for="my-drawer-3"
          aria-label="open sidebar"
          class="btn btn-square btn-ghost"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            class="inline-block w-6 h-6 stroke-current"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </label>
      </div>
      <div class="hidden lg:block">
        <ul class="menu menu-horizontal">
          @for (option of options; track $index) {
          <li class="flex justify-center">
            <a
              (click)="scrollToElement(option.link)"
              class="nav-menu link--elara hover:bg-inherit focus:bg-inherit"
              >{{ option.title }}</a
            >
          </li>
          }
        </ul>
      </div>
    </div>
  </div>
  <div class="drawer-side">
    <label
      for="my-drawer-3"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu p-4 w-80 min-h-full mt-14">
      @for (option of options; track $index) {
      <li class="flex justify-center">
        <a class="nav-menu link--elara hover:bg-inherit focus:bg-inherit">{{
          option.title
        }}</a>
      </li>
      }
    </ul>
  </div>
</div>
